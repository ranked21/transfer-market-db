<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transfer Central - your financial guide to professional football</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body style="background-image: url('/static/images/background.jpg'); background-repeat: no-repeat;background-attachment: fixed;
  background-size: 100% 100%;">
    <main style="width:100%;">
      <div id="nav" style="background-color: rgba(200, 200, 200, 0.8); text-align: center; width:100%">
        <nav class="navbar" style="display: block; text-align: center; padding: 5px;">
            <ul style="display: flex; padding: 0px; list-style: none">
              <li style="float: left;"><a href="{{ url_for('home') }}"style="display: block; text-align: center; padding: 15px">Index</a></li>
              <li style="float: left;"><a href="{{ url_for('players') }}"style="display: block; text-align: center; padding: 15px">Players</a></li>
              <li style="float: left;"><a href="{{ url_for('transfers') }}"style="display: block; text-align: center; padding: 15px">Transfers</a></li>
              <li style="float: left;"><a href="{{ url_for('teams') }}"style="display: block; text-align: center; padding: 15px">Teams</a></li>
              <li style="float: left;"><a href="{{ url_for('leagues') }}"style="display: block; text-align: center; padding: 15px">Leagues</a></li>
              <li style="float: left;"><a href="{{ url_for('agents') }}"style="display: block; text-align: center; padding: 15px">Agents</a></li>
            </ul>
        </nav>
      </div>
      <h1 style="color: #eee;">Transfer Central</h1>
      <h2 style="color: #eee; align-self: center;">Leagues</h2>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <div id="update" class="custom-form">
        <form id="updateAgent" action="/edit_agent/{{agent[0].agentID}}" method="post">
            <legend><strong>Update Agent</strong></legend>
            <fieldset class="fields">
              <input type="hidden" id="agentID" name="agentID" value="{{agent[0].agentID}}">
              <label> First Name </label> <input type="text" name="firstName" value="{{agent[0].agentFirstName}}">
              <label> Last Name </label> <input type="text" name="lastName" value="{{agent[0].agentLastName}}">
              <label> Agency </label> <input type="text" name="agency" value="{{agent[0].agentAgency}}">
              <label> Years Experience </label> <input type="text" name="yearsExperience" value="{{agent[0].agentYearsExperience}}">
              <label> Commission </label> <input type="text" name="commission" value="{{agent[0].agentCommissionRate}}">
            </fieldset>
            <input class="btn" type="submit" id="UpdateSaveAgent" value="Update Agent">
            <a href='/agents'>
                <input class="btn" type="button" value="Cancel">
            </a>
        </form> 
      </div>
      <p>&nbsp;</p>
    </main>
	<script></script>
  </body>
</html>

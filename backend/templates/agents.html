<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transfer Central - your financial guide to professional football</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body style="background-image: url('/static/images/background.jpg'); background-repeat: no-repeat;background-attachment: fixed;
  background-size: 100% 100%;">
    <main style="width:100%">
      <div id="nav" style="background-color: rgba(200, 200, 200, 0.8); text-align: center; width:100%">
        <nav class="navbar" style="text-align: center; padding: 0px; top: 0">
            <ul style="display: flex; padding: 0px; list-style: none">
              <li style="float: left;"><a href="{{ url_for('home') }}"style="display: block; text-align: center; padding: 15px">Index</a></li>
              <li style="float: left;"><a href="{{ url_for('players') }}"style="display: block; text-align: center; padding: 15px">Players</a></li>
              <li style="float: left;"><a href="{{ url_for('transfers') }}"style="display: block; text-align: center; padding: 15px">Transfers</a></li>
              <li style="float: left;"><a href="{{ url_for('teams') }}"style="display: block; text-align: center; padding: 15px">Teams</a></li>
              <li style="float: left;"><a href="{{ url_for('leagues') }}"style="display: block; text-align: center; padding: 15px">Leagues</a></li>
              <li style="float: left;"><a href="{{ url_for('agents') }}"style="display: block; text-align: center; padding: 15px">Agents</a></li>
            </ul>
        </nav>
      </div>
        <h1 style="color: #eee;">Transfer Central</h1>
        <h2 style="color: #eee; align-self: center;">Agents</h2>
        <div class="custom-form">
            <table border="1" cellpadding="5" style="margin-left: auto;
            margin-right: auto; width: 50%; color: #eee; background-color: black">
                <caption>Agents</caption>
                {% if data %}
                <thead>
                    <tr>
                    <!-- Iterate through each key in the first entry to get the column name -->
                            {% for key in data[0].keys() %}
                    
                            <!-- Create a <th> tag with the key inside of it, this will be our header row -->
                    <th scope="col" data-field="{{ key }}" data-filter-control="input">{{ key }}</th>
                
                            <!-- End of this for loop -->
                            {% endfor %} 
                        </tr>
    
                <tbody>
                <!-- Now, iterate through every item in data -->{% for item in data %}
                    <tr>
                        <!-- Then iterate through every key in the current item dictionary -->
                                {% for key in item.keys() %}
    
                        <!-- Create a <td> element with the value of that key in it -->
                        <td> {{item[key]}} </td> 
                                {% endfor %}
    
                                <!-- Create our edit/delete buttons -->
                        <td><a href="edit_agent/{{item.agentID}}" class="btn btn-default">Edit</a></td>
                        <td><a href="delete_agent/{{item.agentID}}" class="btn btn-default">Delete</a></td>
                    </tr> 
                            {% endfor %} 
                    {% endif %} 
            </table>
        </div>
        <p>&nbsp;</p>
        <div id="insert" class="custom-form">
          <form id="addAgent" method="post" action="/agents">
              <legend><strong>Add Agent</strong></legend>
                <fieldset class="fields">
                  <label> First </label> <input type="text" name="firstName">
                  <label> Last </label> <input type="text" name="lastName">
                  <label> Agency </label> <input type="text" name="agency">
                  <label> Years Experience </label> <input type="text" name="yearsExperience">
                  <label> Commission </label> <input type="text" name="commission">
                </fieldset>
                <input class="btn" type="submit" id="addAgent" value="Add an Agent">
                <a href='/agents'>
                    <input class="btn" type="button" value="Cancel">
                </a>
          </form>
        </div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
    </main>
	<script></script>
  </body>
</html>

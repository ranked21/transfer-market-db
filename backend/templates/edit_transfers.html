<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transfer Central - your financial guide to professional football</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body style="background-image: url('/static/images/background.jpg'); background-repeat: no-repeat;background-attachment: fixed;
  background-size: 100% 100%;">
    <main style="width:100%;">
      <div id="nav" style="background-color: rgba(200, 200, 200, 0.8); text-align: center; width:100%">
        <nav class="navbar" style="display: block; text-align: center; padding: 5px;">
          <ul style="display: flex; padding: 0px; list-style: none">
            <li style="float: left;"><a href="{{ url_for('home') }}"style="display: block; text-align: center; padding: 15px">Index</a></li>
            <li style="float: left;"><a href="{{ url_for('players') }}"style="display: block; text-align: center; padding: 15px">Players</a></li>
            <li style="float: left;"><a href="{{ url_for('transfers') }}"style="display: block; text-align: center; padding: 15px">Transfers</a></li>
            <li style="float: left;"><a href="{{ url_for('teams') }}"style="display: block; text-align: center; padding: 15px">Teams</a></li>
            <li style="float: left;"><a href="{{ url_for('leagues') }}"style="display: block; text-align: center; padding: 15px">Leagues</a></li>
            <li style="float: left;"><a href="agents.html"style="display: block; text-align: center; padding: 15px">Agents</a></li>        </ul>
        </nav>
      </div>
      <h1 style="color: #eee;">Transfer Central</h1>
      <h2 style="color: #eee; align-self: center;">Players</h2>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <div id="update" class="custom-form">
        <form id="updateTransfer" action="/edit_transfer/{{transfer[0].transferID}}" method="post">
            <legend><strong>Update Transfer</strong></legend>
            <fieldset class="fields">
              <input type="hidden" id="transferID" name="transferID" value="{{transfer[0].transferID}}">
              <label> Player Name </label>
              <select id="playerName" name="playerName">
                <option value="0">&nbsp;</option>
                {% for player in players %}
                         {% if player['playerID'] == transfer[0].playerID %}
                            <option value="{{ player['playerID'] }}" selected> {{player['playerFirstName']}} {{player['playerLastName']}}</option>
                         {% else %}
                            <option value="{{ player['playerID'] }}"> {{player['playerFirstName']}} {{player['playerLastName']}}</option>
                         {% endif %}
                <!-- End of this for loop -->
                {% endfor %} 
              </select>
              <label> Agent Name </label>
              <select id="agentName" name="agentName">
                <option value="0">&nbsp;</option>
                {% for agent in agents %}
                         {% if agent['agentID'] == transfer[0].agentID %}
                            <option value="{{ agent['agentID'] }}" selected> {{agent['agentFirstName']}} {{agent['agentLastName']}}</option>
                         {% else %}
                            <option value="{{ agent['agentID'] }}"> {{agent['agentFirstName']}} {{agent['agentLastName']}}</option>
                         {% endif %}
                <!-- End of this for loop -->
                {% endfor %} 
              </select>
              <label> Selling Team Name </label> 
              <select id="sellingTeamName" name="sellingTeamName">
                <option value="0">&nbsp;</option>
                {% for team in teams %}
                        {% if team['teamID'] == transfer[0].sellingTeamID %}
                            <option value="{{ team['teamID'] }}" selected> {{team['teamName']}}</option>
                        {% else %}
                        <option value="{{ team['teamID'] }}"> {{team['teamName']}}</option>
                        {% endif %}
                <!-- End of this for loop -->
                {% endfor %} 
              </select>
              <label> Buying Team Name </label>
              <select id="buyingTeamName" name="buyingTeamName">
                <option value="0">&nbsp;</option>
                {% for team in teams %}
                        {% if team['teamID'] == transfer[0].buyingTeamID %}
                            <option value="{{ team['teamID'] }}" selected> {{team['teamName']}}</option>
                        {% else %}
                        <option value="{{ team['teamID'] }}"> {{team['teamName']}}</option>
                        {% endif %}
                <!-- End of this for loop -->
                {% endfor %} 
              </select>
              <label> Transfer Date </label> <input type="date" id="transferDate" name="transferDate" value="{{transfer[0].dateOfTransfer}}">
              <label> Transfer Fee </label> <input type="text" id="transferFee" name="transferFee" value="{{transfer[0].transferFee}}">
              <label> Contract Length </label> <input type="text" id="contractLength" name="contractLength" value="{{transfer[0].newContractLength}}">
              <label> Commission Percent </label> <input type="text" id="commissionPercent" name="commissionPercent" value="{{transfer[0].agentCommissionPercent}}">
            </fieldset>       
          <input class="btn" type="submit" id="UpdateSaveTransfer" value="Update Transfer">
          <a href='/transfers'>
            <input class="btn" type="button" value="Cancel">
          </a>
        </form> 
      </div>
      <p>&nbsp;</p>
    </main>
	<script></script>
  </body>
</html>
